        <body>
            <div class="container">
                <header>
                    <h1><a href="index.html"><img src="logo.png" alt="Logo of The Moral Dilemma"> </h1>
                    
                    <nav>
                        <ul>
                            <li><a href="#">Home</a></li>

                    </nav>
                </header>
            </div>
            
            <div class="subscription">
                <h2>Subscribe to our newsletter!</h2>
                <form>
                    <section class="subscriber-info">
                        <h3>Personal information</h3>
                        <ul>
                            <li><label for="email">Email:</label>
                                <input type="email" name="email" id="email" placeholder="example@gmail.com" />
                            </li>

                            <li><label for="name">Name:</label> 
                                <input type="text" name="name" id="name" placeholder="your full name" />
                            </li>
                        </ul>
                    </section>

                    <section class="options">
                        <h3>Newsletter topics/options</h3>
                        <ul>
                            <li>
                                <input type="checkbox" id="Ethical and sustainable brands" value="Ethical and sustainable brands" /> <label for="Ethical and sustainable brands">Ethical and sustainable brands</label>
                            </li>

                            <li>
                                <input type="checkbox" id="Ways to help" value="Ways to help" /> <label for="Ways to help">Ways to help</label>
                            </li>

                            <li>
                                <input type="checkbox" id="Monthly updates" value="Monthly updates" /> <label for="Monthly updates">Monthly updates</label>
                            </li>
                        </ul>
                    </section>

                    <section class="button">
                        <button type="submit">Submit</button>
                    </section>
                </form>
                    
                <footer>
                    <p> All rights reserved.</p>
                </footer>
            </div>
        </body>
